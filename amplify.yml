version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - rm -f .env.production
        - rm -f .env.runtime
        - touch .env.production
        - env | grep -E '^(APP_AWS_REGION|APP_S3_|DB_BACKEND|DDB_|STORAGE_BACKEND|OPENAI_|ENABLE_TTS|SCORM_CLOUD_|NODE_ENV)=' >> .env.production
        - cp .env.production .env.runtime
        - npm run build
        - cp .env.production .next/.env.production
        - cp .env.production .next/env.production
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
